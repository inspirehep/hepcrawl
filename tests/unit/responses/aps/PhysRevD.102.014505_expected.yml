abstract: 'We study the behavior of a universal combination of susceptibility and correlation length in the Ising model in two and three dimensions, in presence of both magnetic and thermal perturbations, in the neighborhood of the critical point. In three dimensions we address the problem using a parametric representation of the equation of state. In two dimensions we make use of the exact integrability of the model along the thermal and the magnetic axes. Our results can be used as a sort of “reference frame” to chart the critical region of the model. While our results can be applied in principle to any possible realization of the Ising universality class, we address in particular, as specific examples, three instances of Ising behavior in finite temperature QCD related in various ways to the deconfinement transition. In particular, in the last of these examples, we study the critical ending point in the finite density, finite temperature phase diagram of QCD. In this finite density framework, due to the well-known sign problem, Monte Carlo simulations are not possible and thus a direct comparison of experimental results with quantum field theory & statistical mechanics predictions like the one we discuss in this paper may be important. Moreover in this example it is particularly difficult to disentangle “magnetic-like” from “thermal-like” observables and thus an explicit charting of the neighborhood of the critical point can be particularly useful.'
