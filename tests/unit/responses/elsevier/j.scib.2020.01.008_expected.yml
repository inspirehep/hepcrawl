abstract: Jet component positions with respect to the core as a function of time and
  the fitted proper motions. The left and right panels show the projected motions
  along and perpendicular to the jet direction, respectively. High-resolution observations
  of high-redshift (<math altimg="si19.svg"><mrow><mi>z</mi><mo>&gt;</mo><mn>4</mn></mrow></math>)
  radio quasars offer a unique insight into jet kinematics at early cosmological
  epochs, as well as constraints on cosmological model parameters. Due to the general
  weakness of extremely distant objects and the apparently slow structural changes
  caused by cosmological time dilation, only a couple of high-redshift quasars (HRQs)
  have been studied with parsec-scale resolutions, and with limited number of observing
  epochs. Here we report on very long baseline interferometry (VLBI) observations
  of a high-redshift blazar J1430 + 4204 (<math altimg="si20.svg"><mrow><mi>z</mi><mo
  linebreak="goodbreak" linebreakstyle="after">=</mo><mn>4.72</mn></mrow></math>)
  in the 8 GHz frequency band at five different epochs spanning 22 years. The source
  shows a compact core–jet structure with two jet components being identified within
  3 milli-arcsecond (mas) scale. The long time span and multiple-epoch data allow
  for the kinematic studies of the jet components. That results in a jet proper
  motion of <math altimg="si21.svg"><mrow><mi>μ</mi><mo stretchy="false">(</mo><mi
  mathvariant="normal">J</mi><mn>1</mn><mo stretchy="false">)</mo></mrow></math> = 0.017 ± 0.002
  mas <math altimg="si22.svg"><mrow><msup><mrow><mi mathvariant="normal">a</mi></mrow><mrow><mo>-</mo><mn>1</mn></mrow></msup></mrow></math>
  and <math altimg="si23.svg"><mrow><mi>μ</mi><mo stretchy="false">(</mo><mi mathvariant="normal">J</mi><mn>2</mn><mo
  stretchy="false">)</mo></mrow></math> = 0.156 ± 0.015 mas <math altimg="si24.svg"><mrow><msup><mrow><mi
  mathvariant="normal">a</mi></mrow><mrow><mo>-</mo><mn>1</mn></mrow></msup></mrow></math>,
  respectively. For the fastest-moving outer jet component J2, the corresponding
  apparent transverse speed is <math altimg="si25.svg"><mrow><mo>(</mo><mn>19.5</mn><mo>±</mo><mn>1.9</mn><mo>)</mo><mspace
  width="0.12em"/><mi>c</mi></mrow></math>. The inferred bulk jet Lorentz factor
  <math altimg="si26.svg"><mrow><mi mathvariant="normal">Γ</mi><mo linebreak="goodbreak"
  linebreakstyle="after">=</mo><mn>14.6</mn><mo>±</mo><mn>3.8</mn></mrow></math>
  and viewing angle <math altimg="si27.svg"><mrow><mi>θ</mi><mo linebreak="goodbreak"
  linebreakstyle="after">=</mo><mn>2.2</mn><mi>°</mi><mo>±</mo><mn>1.6</mn><mi>°</mi></mrow></math>
  indicate highly relativistic beaming. The Lorentz factor and apparent proper motion
  are the highest measured to date among the <math altimg="si28.svg"><mrow><mi>z</mi><mo>&gt;</mo><mn>4</mn></mrow></math>
  jetted radio sources, while the jet kinematics is still consistent with the cosmological
  interpretation of quasar redshifts.
