abstract: Forward hadron calorimeters with transverse and longitudinal segmentation are developed for upgraded NA61/SHINE [BM@N] and future CBM experiments at CERN, JINR and FAIR respectively. The main purpose of these calorimeters is to provide an event-by-event measurements of centrality and reaction plane orientation in ion collisions. Hadron calorimeters in all these experiments are composed of sampling lead/scintillator modules. The light collection from longitudinal sections in modules is provided by Wave-Length Shifting (WLS) fibers embedded in scintillator plates. Micropixel photodetectors MPPCs are used for light detection. The light yield measured at muons beam for these modules is about 8 - 10 ph.el./MeV. Performance of the supermodule composed of these modules has been studied at proton beam energies 1.5 - 150 GeV at CERN. Radiation conditions at high heavy ion beam rates are studied by FLUKA simulations for calorimeters geometry optimization aimed to get acceptable radiation doses and neutron fluence both for the scintillator plates and for photodetectors in these experiments.
