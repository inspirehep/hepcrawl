abstract: 'With its <math display="inline" id="d1e302" altimg="si1.svg"><mrow><mo>∼</mo><mn>1650</mn><msup><mrow><mi>m</mi></mrow><mrow><mn>2</mn></mrow></msup></mrow></math> of MWPCs, the muon detector of LHCb is one of the largest instrument of this kind worldwide, and one of the most irradiated. Currently we run at the relatively low instantaneous luminosity of <math display="inline" id="d1e317" altimg="si2.svg"><mrow><mn>4</mn><mi>⋅</mi><mn>1</mn><msup><mrow><mn>0</mn></mrow><mrow><mn>32</mn></mrow></msup></mrow></math><math display="inline" id="d1e334" altimg="si3.svg"><mrow><mi>c</mi><msup><mrow><mi>m</mi></mrow><mrow><mo>−</mo><mn>2</mn></mrow></msup><msup><mrow><mi>s</mi></mrow><mrow><mo>−</mo><mn>1</mn></mrow></msup></mrow></math>, nevertheless the most irradiated MWPCs already integrated <math display="inline" id="d1e359" altimg="si4.svg"><mo>∼</mo></math>0.7 C/cm of accumulated charge per wire. The statistics of gas gaps affected by high voltage trips in the proportional chambers is presented for the whole period of operation. Most of the problematic chambers were successfully recovered in situ during data taking, under the nominal LHC beam conditions, by means of a long-term HV training (with the working gas mixture). The appearing of self-sustained currents in one of the MWPC gaps and the effectiveness of the recovery procedures put in place, indicate that the large majority of the trips are due to Malter effect. The method has proven to be very effective, allowing to keep the muon detector efficiency very close 100%, as it was initially designed. In parallel, a test has been performed of a systematic addition of a small amount of oxygen to the nominal gas mixture: results of this test will be discussed.'
