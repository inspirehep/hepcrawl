abstract: We have investigated the composition of nuclear matter under thermodynamic conditions relevant for the core-collapse of massive stars, with a focus on quantum-statistical effects for light clusters. We find that deviations in the number densities of light clusters between Boltzmann and quantum statistics are small at sub-nuclear densities and temperatures 1–3 MeV, ≈0.2% at most. The formation of heavy clusters in stellar matter leads to a reduction in the number densities of light clusters. As a result, quantum-statistical effects such as the Bose–Einstein condensation of deuterons and α-particles are suppressed. The condensation of α-particles in iso-symmetric nuclear matter is predicted under the assumptions that it is composed solely of nucleons and light clusters and that no heavy clusters are present. We also find that Coulomb screening hardly affects the critical baryon densities for alpha condensation, although it modifies the masses and chemical potentials of the α-particles.
