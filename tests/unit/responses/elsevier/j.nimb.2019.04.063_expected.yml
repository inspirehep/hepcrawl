abstract: "Since 2001, the SPIRAL 1 facility has been one of the pioneering facilities in ISOL techniques for re-accelerating radioactive ion beams: the fragmentation of the heavy ion beams of GANIL on graphite targets and subsequent ionization in the Nanogan ECR ion source has permitted to deliver beams of gaseous elements (He, N, O, F, Ne, Ar, Kr) to numerous experiments. Thanks to the CIME cyclotron, energies up to 20\u202fAMeV could be obtained. In 2014, the facility was stopped to undertake a major upgrade, with the aim to extend the production capabilities of SPIRAL 1 to a number of new elements. This upgrade, which is presently under commissioning, consists in the integration of an ECR booster in the SPIRAL 1 beam line to charge breed the beam of different 1+ sources. A FEBIAD source (the so-called VADIS from ISOLDE) was chosen to be the future workhorse for producing many metallic ion beams. This source was coupled to the SPIRAL 1 graphite targets and tested on-line with different beams at GANIL. The charge breeder is an upgraded version of the Phoenix booster which was previously tested in ISOLDE. It was recently commissioned at LPSC and lately in the SPIRAL 1 beam lines with stable beams. The upgrade additionally permits the use of other target material than graphite. In particular, the use of fragmentation targets will permit to produce higher intensities than from projectile fragmentation, and thin targets of high Z will be used for producing beams by fusion-evaporation. The performances of the aforementioned ingredients of the upgrade (targets, 1+ source and charge breeder) have been and are still being optimized in the frame of different European projects (EMILIE, ENSAR and ENSAR2). The upgraded SPIRAL 1 facility will provide soon its first new beams for physics and further beam development are undertaken to prepare for the next AGATA campaign. The results obtained during the on-line commissioning period permit to evaluate intensities for new beams from the upgraded facility. © 2001 Elsevier Science. All rights reserved."
