abstract: This paper considers the problem of establishing <math altimg="si1.svg"><msup><mrow><mi>L</mi></mrow><mrow><mi>p</mi></mrow></msup></math>-improving inequalities for Radon-like operators in intermediate dimensions (i.e., for averages overs submanifolds which are neither curves nor hypersurfaces). Due to limitations in existing approaches, previous results in this regime are comparatively sparse and tend to require special numerical relationships between the dimension n of the ambient space and the dimension k of the submanifolds. This paper develops a new approach to this problem based on a continuum version of the Kakeya-Brascamp-Lieb inequality, established by Zhang [28] and extended by Zorin-Kranich [29], and on recent results for geometric nonconcentration inequalities [11]. As an initial application of this new approach, this paper establishes sharp restricted strong type <math altimg="si1.svg"><msup><mrow><mi>L</mi></mrow><mrow><mi>p</mi></mrow></msup></math>-improving inequalities for certain model quadratic submanifolds in the range <math altimg="si2.svg"><mi>k</mi><mo linebreak="goodbreak" linebreakstyle="after">&lt;</mo><mi>n</mi><mo>≤</mo><mn>2</mn><mi>k</mi></math>.
