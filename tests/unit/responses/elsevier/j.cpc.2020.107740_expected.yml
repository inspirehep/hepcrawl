abstract: 'The present article complements the earlier ones in this series. The first part contains various results on the constituent system <math display="inline" id="d1e220" altimg="si1.svg"><mrow><msub><mrow><mi>C</mi></mrow><mrow><mi>κ</mi></mrow></msub><mrow><mo>(</mo><mi>M</mi><mo>)</mo></mrow></mrow></math> of a graph model <math display="inline" id="d1e238" altimg="si2.svg"><mi>M</mi></math>, and on its feasibility system <math display="inline" id="d1e243" altimg="si3.svg"><mrow><msub><mrow><mi>I</mi></mrow><mrow><mi>η</mi></mrow></msub><mrow><mo>(</mo><mi>M</mi><mo>)</mo></mrow></mrow></math> (which comprises a number of identities that define the number conservation rules). Those results include the general form of the (particle) number conservation rules in models without explicit propagator mixing. A few types of graph models (including self-conjugate and quasi-normal models) are defined. Oversimplifying, a model <math display="inline" id="d1e269" altimg="si2.svg"><mi>M</mi></math> is self-conjugate if it has a certain (weak) combinatorial type of C-symmetry, and <math display="inline" id="d1e274" altimg="si2.svg"><mi>M</mi></math> is quasi-normal if <math display="inline" id="d1e280" altimg="si3.svg"><mrow><msub><mrow><mi>I</mi></mrow><mrow><mi>η</mi></mrow></msub><mrow><mo>(</mo><mi>M</mi><mo>)</mo></mrow></mrow></math> fully determines for which multisets of coloured, unlinked half-edges there is a graph in <math display="inline" id="d1e298" altimg="si2.svg"><mi>M</mi></math> with that exact multiset. It is shown not only that every self-conjugate model is quasi-normal, but also that some extensions of self-conjugate models are still quasi-normal. Most conveniently, self-conjugate models (and even some extended models) may be recognized in polynomial time. These results seem to lead to the following conclusion: for many (possibly ‘most’ of the) consistent, relevant QFT models, a complete correlation function <math display="inline" id="d1e305" altimg="si8.svg"><mrow><mo>〈</mo><mi>F</mi><mo>〉</mo></mrow></math> is graphical — i.e. there exist Feynman diagram(s) for <math display="inline" id="d1e318" altimg="si8.svg"><mrow><mo>〈</mo><mi>F</mi><mo>〉</mo></mrow></math> — if and only if <math display="inline" id="d1e328" altimg="si8.svg"><mrow><mo>〈</mo><mi>F</mi><mo>〉</mo></mrow></math> is allowed by the number conservation rules (i.e. by a complete system of such rules). Since these rules can be computed in polynomial time then, for many QFT models, deciding whether <math display="inline" id="d1e339" altimg="si8.svg"><mrow><mo>〈</mo><mi>F</mi><mo>〉</mo></mrow></math> is graphical also takes polynomial time.'
