abstract: "<jats:p>We characterize the existence of (weak) Pareto optimal solutions to the classical multiobjective optimization problem by referring to the naturally associated preorders and their finite (Richter-Peleg) multiutility representation. The case of a compact design space is appropriately considered by using results concerning the existence of maximal elements of preorders. The possibility of reformulating the multiobjective optimization problem for determining the weak Pareto optimal solutions by means of a scalarization procedure is finally characterized.</jats:p>"
