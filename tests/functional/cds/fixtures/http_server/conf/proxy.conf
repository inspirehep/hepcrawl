server {
    listen                     80;
    server_name                localhost;
    charset_types              text/xml;
    charset                    UTF-8;

    location /oai2d {
        if ($args ~ from=2017-11-15&verb=ListRecords&set=forINSPIRE&metadataPrefix=marcxml) {
            rewrite ^.*$ /cds.xml permanent;
        }
    }
}
